<!doctype html>
<html data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css file -->
  <link rel="stylesheet" href="tailwind.css">
  <!-- tailwind & daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./payoo-resources/assets/logo.png" type="image/x-icon">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
  <title>Home</title>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200">
  <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200">
    <nav class="w-11/12 mx-auto py-3  flex justify-between items-center">
      <div class="left flex gap-1 items-center">
        <div class="w-[60px]">
          <img src="./payoo-resources/assets/logo.png" alt="">
        </div>
        <div class="balance-info">
          <h2 class="text-2xl font-bold">$ <span id="balance">45500</span></h2>
          <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>
      <div>
        <a href="index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket -rotate-180"></i>Log
          out</a>
      </div>
    </nav>
  </header>

  <main>

    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
      <p class="text-neutral/50">Enjoy easy and convenient financial service with us. Cashout chagre is low and</p>

      <div class="buttons grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="./payoo-resources/assets/opt-1.png"
            alt="">Add Money</button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="./payoo-resources/assets/opt-2.png"
            alt="">Cashout</button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="./payoo-resources/assets/opt-3.png"
            alt="">Send Money</button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="./payoo-resources/assets/opt-4.png"
            alt="">Get Bonus</button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="./payoo-resources/assets/opt-5.png"
            alt="">Pay Bill</button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft"> <img src="./payoo-resources/assets/opt-6.png"
            alt="">Transaction</button>

      </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
      <h2 class="text-2xl font-bold mb-5">Cashout</h2>

      <div class="card bg-base-100 shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- Agent Number -->
            <label class="label text-neutral font-bold">Agent  Number</label>
            <input maxlength="11" minlength="11" type="text" id="agent-number" class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Agent Number"  />
            <br>
            <!-- Amount -->
            <label class="label text-neutral font-bold">Amount</label>
            <input type="text" id="amount" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount" />
            <br>
            <!-- PIN number -->
            <label class="label text-neutral font-bold">Pin Number</label>
            <input type="password" id="PIN" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit PIN"/>

            <!-- Withdraw Button -->
            <button id="withdraw-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
          </fieldset>
        </div>
      </div>
    </section>

  </main>
  <script src="./script/machine.js"></script>
  <script src="./script/cashout.js"></script>
</body>

</html>
