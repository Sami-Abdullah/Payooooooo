<!doctype html>
<html data-theme="light">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- css file -->
   <link rel="stylesheet" href="tailwind.css">
   <!-- tailwind & daisyUI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
   <!-- favicon -->
   <link rel="shortcut icon" href="./payoo-resources/assets/logo.png" type="image/x-icon">
   <!-- font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
   <!-- font awsome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
      * {
         font-family: "Outfit", sans-serif;
      }
   </style>
   <title>Payooooo</title>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200">
   <div class="w-[200px] mx-auto pt-32 ">
      <img src="./payoo-resources/assets/Logo-full.png" alt="">
   </div>

   <div class="login-form pt-10">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
         <div class="card-body">
            <fieldset class="fieldset">
               <label class="label text-neutral font-bold">Mobile Number</label>
               <input maxlength="11" minlength="11" type="text" id="phone-number" class="input rounded-full bg-base-200" placeholder="Enter Your Number" value="12345678901"/>
               <br>
               <label class="label text-neutral font-bold">4 Digit PIN</label>
               <input type="password" id ="PIN" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit PIN" />
               
               <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
            </fieldset>
         </div>
      </div>

   </div>
<script src="./script/login.js"></script>
</body>

</html>
